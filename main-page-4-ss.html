<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f5e7b6; /* Warm cream background */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 100vh;
            max-height: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .bubble {
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), -1px -1px 3px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #e4926e; /* Retro orange */
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            z-index: 1;
        }

        .bubble:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), -2px -2px 5px rgba(255, 255, 255, 0.9);
        }

        .main-bubble {
            width: 260px;
            height: 260px;
            background-color: #c03a2b; /* Deeper red */
            z-index: 2;
            flex-direction: column;
            padding: 15px;
            text-align: center;
            font-size: 15px;
            position: relative;
            cursor: pointer;
        }

        .main-bubble-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            width: 100%;
        }

        .pikachu-img {
            width: 120px;
            height: 120px;
            margin: 5px auto;
            border-radius: 50%;
            background-color: #fdcd3b;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .dates {
            color: #fffcf2;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .speech-bubble {
            position: absolute;
            top: -40px;
            right: -120px;
            width: 220px;
            background-color: #fffcf2;
            color: #333;
            padding: 15px;
            border-radius: 20px;
            font-style: italic;
            font-size: 14px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            text-align: left;
            display: none; /* Hidden by default, shown when clicked */
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-right-color: #fffcf2;
            border-left: 0;
            margin-left: -15px;
        }

        .small-bubble {
            width: 80px;
            height: 80px;
            font-size: 16px;
            color: #fffcf2;
        }

        /* Unique colors for each satellite bubble */
        .bubble-1 { background-color: #5e9ca3; } /* Teal */
        .bubble-2 { background-color: #7a97b9; } /* Blue */
        .bubble-3 { background-color: #b086a8; } /* Purple */
        .bubble-4 { background-color: #d68189; } /* Pink */
        .bubble-5 { background-color: #e4c26e; } /* Yellow */
        .bubble-6 { background-color: #85a677; } /* Green */

        /* Responsive layout for bubbles */
        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 100vh;
                padding-top: 80px;
                padding-bottom: 80px;
            }
            
            .main-bubble {
                position: relative;
                margin: 20px auto;
                width: 220px;
                height: 220px;
            }
            
            .pikachu-img {
                width: 100px;
                height: 100px;
            }
            
            .bubble-links {
                position: relative;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 240px;
                width: 100%;
                z-index: 1;
            }
            
            .small-bubble {
                position: relative;
                margin: 10px;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                bottom: auto !important;
            }
            
            .speech-bubble {
                top: -20px;
                right: -80px;
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main bubble -->
        <div class="bubble main-bubble" id="mainBubble">
            <div class="main-bubble-content">
                <div class="dates" id="dates">
                    <!-- Date info will be loaded via JavaScript -->
                </div>
                
                <div class="pikachu-img">
                    <img src="/api/placeholder/120/120" alt="Pikachu" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
            
            <!-- Speech bubble for quote (hidden by default) -->
            <div class="speech-bubble" id="quote">
                <!-- Quote will be loaded via JavaScript -->
            </div>
        </div>
        
        <!-- Surrounding bubbles -->
        <div class="bubble-links">
            <a href="https://claude.ai" class="bubble small-bubble bubble-1" style="top: 20%; left: 25%;">Link</a>
            <a href="https://claude.ai" class="bubble small-bubble bubble-2" style="top: 20%; right: 25%;">Link</a>
            <a href="https://claude.ai" class="bubble small-bubble bubble-3" style="top: 40%; right: 10%;">Link</a>
            <a href="https://claude.ai" class="bubble small-bubble bubble-4" style="bottom: 20%; right: 25%;">Link</a>
            <a href="https://claude.ai" class="bubble small-bubble bubble-5" style="bottom: 20%; left: 25%;">Link</a>
            <a href="https://claude.ai" class="bubble small-bubble bubble-6" style="top: 40%; left: 10%;">Link</a>
        </div>
    </div>

    <script>
        // Function to update dates and countdown
        function updateDates() {
            // Get current date in Taiwan time
            const options = { 
                timeZone: 'Asia/Taipei',
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            const taiwanDate = new Date().toLocaleDateString('en-US', options);
            
            // Calculate days until midterm (May 12, 2025)
            const today = new Date();
            const midtermDate = new Date('2025-05-12T00:00:00+08:00');
            const midtermDiff = Math.ceil((midtermDate - today) / (1000 * 60 * 60 * 24));
            
            // Calculate days until 學測 (January 16, 2027)
            const examDate = new Date('2027-01-16T00:00:00+08:00');
            const examDiff = Math.ceil((examDate - today) / (1000 * 60 * 60 * 24));
            
            // Update the dates div
            document.getElementById('dates').innerHTML = `
                ${taiwanDate}<br>
                ${midtermDiff} days until 段考<br>
                ${examDiff} days until 116年學測
            `;
        }
        
        // Array of quotes
        const quotes = [
            "The journey of a thousand miles begins with a single step. - Lao Tzu",
            "Education is the most powerful weapon which you can use to change the world. - Nelson Mandela",
            "The beautiful thing about learning is that no one can take it away from you. - B.B. King",
            "The more that you read, the more things you will know. The more that you learn, the more places you'll go. - Dr. Seuss",
            "Learning is a treasure that will follow its owner everywhere. - Chinese Proverb",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt"
        ];
        
        // Function to display a random quote
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }
        
        // Toggle speech bubble visibility when main bubble is clicked
        document.addEventListener('DOMContentLoaded', function() {
            const mainBubble = document.getElementById('mainBubble');
            const speechBubble = document.getElementById('quote');
            let isQuoteVisible = false;
            
            mainBubble.addEventListener('click', function() {
                if (!isQuoteVisible) {
                    speechBubble.style.display = 'block';
                    isQuoteVisible = true;
                } else {
                    speechBubble.style.display = 'none';
                    isQuoteVisible = false;
                }
            });
            
            // Initialize dates and quote
            updateDates();
            displayRandomQuote();
            
            // Check for mobile devices and apply layout changes if needed
            function checkMobile() {
                if (window.innerWidth <= 768) {
                    document.querySelector('.container').classList.add('mobile-layout');
                } else {
                    document.querySelector('.container').classList.remove('mobile-layout');
                }
            }
            
            // Run on load and resize
            checkMobile();
            window.addEventListener('resize', checkMobile);
        });
        
        // Update dates and quote once a day (checking every hour)
        let lastDate = new Date().getDate();
        setInterval(() => {
            const currentDate = new Date().getDate();
            if (currentDate !== lastDate) {
                lastDate = currentDate;
                updateDates();
                displayRandomQuote();
            }
        }, 3600000); // Check every hour (3600000 ms)
    </script>
</body>
</html>
