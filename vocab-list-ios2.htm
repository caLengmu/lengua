        // Enhanced TTS management for iOS/iPad
        class TTSManager {
            constructor() {
                this.currentSpeech = null;
                this.speechRate = 1.0;
                this.isInitialized = false;
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                this.isIPad = /iPad/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                this.currentPlayButton = null;
                this.debugMode = false; // Set to true for debugging
                
                this.debug(`Device detected: iOS=${this.isIOS}, iPad=${this.isIPad}`);
                this.debug(`User Agent: ${navigator.userAgent}`);
                this.debug(`Platform: ${navigator.platform}, Touch Points: ${navigator.maxTouchPoints}`);
            }
            
            debug(message) {
                if (this.debugMode) {
                    console.log(`[TTS Debug] ${message}`);
                    const debugEl = document.getElementById('debugInfo');
                    if (debugEl) {
                        debugEl.style.display = 'block';
                        debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                        debugEl.scrollTop = debugEl.scrollHeight;
                    }
                }
            }
            
            async initialize() {
                return new Promise((resolve) => {
                    this.debug('Starting TTS initialization...');
                    
                    if (this.isInitialized) {
                        this.debug('TTS already initialized');
                        resolve(true);
                        return;
                    }
                    
                    // Multiple initialization attempts for iPad compatibility
                    let attempts = 0;
                    const maxAttempts = 3;
                    
                    const tryInitialize = () => {
                        attempts++;
                        this.debug(`Initialization attempt ${attempts}/${maxAttempts}`);
                        
                        // Cancel any existing speech
                        speechSynthesis.cancel();
                        
                        // Wait a moment then try to speak
                        setTimeout(() => {
                            const testUtterance = new SpeechSynthesisUtterance('test');
                            testUtterance.volume = 0.01;
                            testUtterance.rate = 1;
                            testUtterance.lang = 'en-US';
                            
                            let resolved = false;
                            
                            const markInitialized = () => {
                                if (!resolved) {
                                    resolved = true;
                                    this.isInitialized = true;
                                    this.updateStatus('ready');
                                    this.debug('TTS initialization successful');
                                    resolve(true);
                                }
                            };
                            
                            testUtterance.onstart = markInitialized;
                            testUtterance.onend = markInitialized;
                            testUtterance.onerror = (e) => {
                                this.debug(`TTS error on attempt ${attempts}: ${e.error}`);
                                if (attempts < maxAttempts) {
                                    setTimeout(tryInitialize, 500);
                                } else {
                                    // Even if there's an error, consider it initialized
                                    markInitialized();
                                }
                            };
                            
                            speechSynthesis.speak(testUtterance);
                            
                            // Backup timeout for iPad
                            setTimeout(() => {
                                if (!resolved) {
                                    this.debug('TTS initialization timeout, marking as ready anyway');
                                    markInitialized();
                                }
                            }, 1000);
                            
                        }, attempts * 200); // Progressive delay
                    };
                    
                    tryInitialize();
                });
            }
            
            updateStatus(status) {
                const statusEl = document.getElementById('ttsStatus');
                const initBtn = document.getElementById('initButton');
                
                if (status === 'ready') {
                    statusEl.innerHTML = '✅ Audio ready! You can now use text-to-speech.';
                    statusEl.className = 'tts-status ready';
                    if (initBtn) initBtn.style.display = 'none';
                    
                    // Hide after 3 seconds
                    setTimeout(() => {
                        statusEl.classList.add('hidden');
                    }, 3000);
                }
            }
            
            cleanText(text) {
                return text
                    .replace(/\*/g, '')
                    .replace(/\//g, ' or ')
                    .replace(/\([^)]*\)/g, '')
                    .replace(/\[[^\]]*\]/g, '')
                    .replace(/[^\w\s.,!?'-]/g, ' ')
                    .replace(/\s+/g, ' ')
                    .trim();
            }
            
            async speak(text, playButton = null) {
                this.debug(`Attempting to speak: "${text.substring(0, 50)}..."`);
                
                if (!this.isInitialized) {
                    this.debug('TTS not initialized, attempting to initialize...');
                    await this.initialize();
                }
                
                this.stop();
                
                const cleanedText = this.cleanText(text);
                if (!cleanedText.trim()) {
                    this.debug('No text to speak after cleaning');
                    return;
                }
                
                return new Promise((resolve) => {
                    // Force a small delay for iPad compatibility
                    setTimeout(() => {
                        this.currentSpeech = new SpeechSynthesisUtterance(cleanedText);
                        this.currentSpeech.lang = 'en-US';
                        this.currentSpeech.rate = this.speechRate;
                        this.currentSpeech.volume = 1.0;
                        this.currentSpeech.pitch = 1.0;
                        
                        this.currentPlayButton = playButton;
                        if (this.currentPlayButton) {
                            this.currentPlayButton.classList.add('playing');
                        }
                        
                        this.currentSpeech.onstart = () => {
                            this.debug('Speech started successfully');
                            resolve(true);
                        };
                        
                        this.currentSpeech.onend = () => {
                            this.debug('Speech ended');
                            this.cleanup();
                        };
                        
                        this.currentSpeech.onerror = (event) => {
                            this.debug(`Speech error: ${event.error}`);
                            this.cleanup();
                            resolve(false);
                        };
                        
                        this.debug('Starting speech synthesis...');
                        speechSynthesis.speak(this.currentSpeech);
                        
                        // Backup timeout
                        setTimeout(() => {
                            if (this.currentSpeech && this.currentSpeech.paused) {
                                this.debug('Speech appears stuck, cleaning up');
                                this.cleanup();
                                resolve(false);
                            }
                        }, 500);
                        
                    }, this.isIPad ? 150 : 50);
                });
            }
            
            stop() {
                this.debug('Stopping speech');
                if (this.currentSpeech) {
                    speechSynthesis.cancel();
                }
                this.cleanup();
            }
            
            cleanup() {
                this.currentSpeech = null;
                if (this.currentPlayButton) {
                    this.currentPlayButton.classList.remove('playing');
                    this.currentPlayButton = null;
                }
            }
            
            setRate(rate) {
                this.speechRate = rate;
                this.debug(`Speech rate set to: ${rate}`);
            }
        }

        // Function to load vocabulary data
        function loadVocabulary(lessonKey) {
            const tableBody = document.getElementById('vocabTableBody');
            const data = vocabDatabase[lessonKey];
            
            if (!data) {
                tableBody.innerHTML = '<tr class="no-data"><td colspan="2">No data available for this lesson</td></tr>';
                return;
            }
            
            let html = '';
            
            data.forEach(section => {
                html += `<tr><td colspan="2" class="section-header">${section.section}</td></tr>`;
                
                section.words.forEach((item, index) => {
                    const fullText = `${item.word}. ${item.example}`;
                    const buttonId = `play-${lessonKey}-${index}`;
                    
                    html += `
                        <tr class="vocab-row">
                            <td class="audio-controls">
                                <button class="audio-btn play-btn" id="${buttonId}" data-text="${fullText.replace(/"/g, '&quot;').replace(/'/g, '&#39;')}">🔊</button>
                                <button class="audio-btn stop-btn">⏹</button>
                            </td>
                            <td class="content-cell">
                                <div class="vocab-word">${item.word}</div>
                                <div class="example-sentence">${item.example}</div>
                            </td>
                        </tr>
                    `;
                });
            });
            
            tableBody.innerHTML = html;
            
            // Add event listeners to new buttons
            tableBody.querySelectorAll('.play-btn').forEach(button => {
                button.addEventListener('click', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const text = this.getAttribute('data-text');
                    await tts.speak(text, this);
                });
            });
            
            tableBody.querySelectorAll('.stop-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    tts.stop();
                });
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize button
            document.getElementById('initButton').addEventListener('click', async function(e) {
                e.preventDefault();
                await tts.initialize();
            });
            
            // Vocabulary buttons
            const buttons = document.querySelectorAll('.vocab-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const lessonKey = this.getAttribute('data-lesson');
                    loadVocabulary(lessonKey);
                });
            });
            
            // Speed control buttons
            const speedButtons = document.querySelectorAll('.speed-btn');
            speedButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    speedButtons.forEach(btn => btn.classList.remove('active-speed'));
                    this.classList.add('active-speed');
                    
                    const rate = parseFloat(this.getAttribute('data-speed'));
                    tts.setRate(rate);
                });
            });
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                tts.stop();
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            tts.stop();
        });
    </script>
