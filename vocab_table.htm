        // Text-to-speech function
        function speakText(text, lang = 'en-US') {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-speech not supported in your browser');
            }
        }

        // Load vocabulary data
        function loadVocab(category, lesson) {
            // Clear previous active states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Set active state for clicked button
            event.target.classList.add('active');

            const data = vocabDatabase[category][lesson];
            const container = document.getElementById('vocabContainer');

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-data">No vocabulary data available for this selection</div>';
                return;
            }

            let html = '';
            let currentSection = '';
            let currentTableRows = '';

            for (let i = 0; i < data.length; i++) {
                const item = data[i];
                
                if (item.startsWith('◎')) {
                    // If we have accumulated table rows, close the previous table
                    if (currentTableRows) {
                        html += `
                            <table class="vocab-table">
                                <thead>
                                    <tr>
                                        <th>English</th>
                                        <th>Chinese</th>
                                        <th>Example Sentence</th>
                                        <th>Translation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${currentTableRows}
                                </tbody>
                            </table>
                        `;
                        currentTableRows = '';
                    }
                    
                    // Start new section
                    currentSection = item.substring(1); // Remove ◎ symbol
                    html += `<div class="section-title">${currentSection}</div>`;
                } else {
                    // Parse vocabulary entry
                    const parts = item.split(' # ');
                    if (parts.length === 4) {
                        const [english, chinese, example, translation] = parts;
                        currentTableRows += `
                            <tr>
                                <td>
                                    <div class="word-with-audio">
                                        ${english}
                                        <button class="speaker-btn" onclick="speakText('${english.replace(/'/g, "\\'")}', 'en-US')" title="Speak English">🔊</button>
                                    </div>
                                </td>
                                <td>${chinese}</td>
                                <td>
                                    <div class="word-with-audio">
                                        ${example}
                                        <button class="speaker-btn" onclick="speakText('${example.replace(/'/g, "\\'")}', 'en-US')" title="Speak Example">🔊</button>
                                    </div>
                                </td>
                                <td>${translation}</td>
                            </tr>
                        `;
                    }
                }
            }

            // Close the final table if there are remaining rows
            if (currentTableRows) {
                html += `
                    <table class="vocab-table">
                        <thead>
                            <tr>
                                <th>English</th>
                                <th>Chinese</th>
                                <th>Example Sentence</th>
                                <th>Translation</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${currentTableRows}
                        </tbody>
                    </table>
                `;
            }

            container.innerHTML = html;
        }
