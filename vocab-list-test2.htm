        let currentSpeech = null;

        // Function to clean text for TTS (remove asterisks and content in parentheses/square brackets)
        function cleanTextForTTS(text) {
            return text
                .replace(/\*/g, '') // Remove asterisks
.replace(/\//g, '') // Remove slashes
                .replace(/\([^)]*\)/g, '') // Remove content in parentheses
                .replace(/\[[^\]]*\]/g, '') // Remove content in square brackets
                .replace(/\s+/g, ' ') // Replace multiple spaces with single space
                .trim();
        }

        // Function to speak text
        function speakText(text) {
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            const cleanedText = cleanTextForTTS(text);
            if (cleanedText.trim() === '') return;
            
            currentSpeech = new SpeechSynthesisUtterance(cleanedText);
            currentSpeech.lang = 'en-US';
            currentSpeech.rate = 0.7;
            
            currentSpeech.onend = function() {
                currentSpeech = null;
            };
            
            speechSynthesis.speak(currentSpeech);
        }

        // Function to stop speech
        function stopSpeech() {
            if (currentSpeech) {
                speechSynthesis.cancel();
                currentSpeech = null;
            }
        }

        // Function to load vocabulary data
        function loadVocabulary(lessonKey) {
            const tableBody = document.getElementById('vocabTableBody');
            const data = vocabDatabase[lessonKey];
            
            if (!data) {
                tableBody.innerHTML = '<tr class="no-data"><td colspan="2">No data available for this lesson</td></tr>';
                return;
            }
            
            let html = '';
            
            data.forEach(section => {
                // Add section header
                html += `<tr><td colspan="2" class="section-header">${section.section}</td></tr>`;
                
                // Add vocabulary words
                section.words.forEach(item => {
                    const fullText = `${item.word}. ${item.example}`;
                    html += `
                        <tr class="vocab-row">
                            <td class="audio-controls">
                                <button class="audio-btn play-btn" onclick="speakText('${fullText.replace(/'/g, "\\'")}')">🔊</button>
                                <button class="audio-btn stop-btn" onclick="stopSpeech()">⏹</button>
                            </td>
                            <td class="content-cell">
                                <div class="vocab-word">${item.word}</div>
                                <div class="example-sentence">${item.example}</div>
                            </td>
                        </tr>
                    `;
                });
            });
            
            tableBody.innerHTML = html;
        }

        // Event listeners for buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.vocab-btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Load vocabulary data
                    const lessonKey = this.getAttribute('data-lesson');
                    loadVocabulary(lessonKey);
                });
            });
        });

        // Stop speech when page is unloaded
        window.addEventListener('beforeunload', function() {
            stopSpeech();
        });
    </script>
